<div class="card-body">
    <mat-card-title class="titulo"> Consulta Usuario </mat-card-title>
</div>
<div class="container-fluid top">
    
</div>


<div class="container-fluid top">
    <div class="row">
        <div class="col-md-6">
            <mat-accordion>
                <mat-expansion-panel #panel [expanded]="true">
                    <mat-expansion-panel-header>
                        <mat-panel-title> Filtro de búsqueda </mat-panel-title>
                        <mat-panel-description></mat-panel-description>
                    </mat-expansion-panel-header>
                    <form [formGroup]="searchForm">
                        <h4>Rango de Fechas:</h4>
                        <div class="row">
                            <div class="col-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Tipo de Queja</mat-label>
                                    <input matInput formControlName="tipoQueja" />
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>No. Queja</mat-label>
                                    <input matInput formControlName="noQueja" />
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <mat-form-field>
                                    <!-- #filterFecFin-->
                                    <mat-label>Año Queja: </mat-label>
                                    <input matInput [matDatepicker]="fecFin" formControlName="anioQueja" readonly>
                                    <mat-datepicker-toggle matSuffix [for]="fecFin"></mat-datepicker-toggle>
                                    <mat-datepicker #fecFin startView="multi-year" (yearSelected)="aniFin($event,fecFin)"
                                      panelClass="example-month-picker">
                                    </mat-datepicker>
                                  </mat-form-field>
                            </div>
                        </div>
                    </form>

                    <button mat-raised-button type="button" (click)="consultar()" class="botones mt-2 mb-4 ml-2">
                        <mat-icon>search</mat-icon>
                        Buscar
                    </button>

                    <button mat-raised-button color="primary" class="botones">
                        <mat-icon>clear</mat-icon>
                        Limpiar filtro
                    </button>

                   
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="showInfo == true">

    <div class="mat-elevation-z8">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSourceEventos">
            <ng-container matColumnDef="codigoQueja">
              <th mat-header-cell *matHeaderCellDef class="headerTable" style="width: 15%;"> codigo Queja
              </th>
              <td mat-cell *matCellDef="let element">
                {{element.codigoQueja}} </td>
            </ng-container>

            <ng-container matColumnDef="correlativo">
              <th mat-header-cell *matHeaderCellDef class="headerTable" style="width: 15%;"> Correlativo
              </th>
              <td mat-cell *matCellDef="let element">
                {{element.correlativo}} </td>
            </ng-container>

            <ng-container matColumnDef="anioQueja">
              <th mat-header-cell *matHeaderCellDef class="headerTable" style="width: 15%;"> Año Queja
              </th>
              <td mat-cell *matCellDef="let element">
                {{element.anioQueja}} </td>
            </ng-container>

            

            <tr mat-header-row *matHeaderRowDef="eventoColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: eventoColumns;"></tr>
          </table>

        </div>
        <mat-paginator #paginatorInicial [pageSizeOptions]="[15]" showFirstLastButtons></mat-paginator>
      </div>

</div>
